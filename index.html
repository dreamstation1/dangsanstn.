    function getAudioFile(train) {
  	let name;

  	// 중앙보훈병원만 급행 구분
 	 if (train.dest === "중앙보훈병원") {
  	  name = train.express ? "중앙보훈병원급" : "중앙보훈병원";
 	 } else {
  	  name = train.dest;
  	}

 	 return name + ".mp3";
}


function checkTrain() {
  const now = new Date();
  const nowSeconds = now.getSeconds();

  const nextTrain = timetable.find(train => {
    const targetTime = new Date();
    targetTime.setHours(train.hour);
    targetTime.setMinutes(train.minute);
    targetTime.setSeconds(0);

    const diff = (targetTime - now) / 1000;
    const key = `${train.hour}:${train.minute}`;

    return diff <= 30 && diff > 29 && !announcedTimes.has(key);
  });

  if (nextTrain) {
    const audioSrc = getAudioFile(nextTrain);
    playAudio(audioSrc);
    document.getElementById("log").innerText =
      `[${nextTrain.hour.toString().padStart(2, "0")}:${nextTrain.minute.toString().padStart(2, "0")}] ` +
      (nextTrain.direction === "BOHUN" ? "중앙보훈병원 방면" : "개화 방면") +
      ` ${nextTrain.dest}행 ` +
      (nextTrain.express ? "급행" : "일반") +
      " 방송 재생";
    console.log("🎵 방송 재생:", audioSrc);

    const key = `${nextTrain.hour}:${nextTrain.minute}`;
    announcedTimes.add(key);
  }

  showTimetable(timetable, false);
}

function showTimetable(data, showAll = false) {
  const now = new Date();
  const nowMinutes = now.getHours() * 60 + now.getMinutes();

  let filtered = data;
  if (!showAll) {
    filtered = data.filter(train => {
      const trainMinutes = train.hour * 60 + train.minute;
      return trainMinutes >= nowMinutes;
    });
  }

  // ✅ 여기 추가!
  filtered.sort((a, b) => {
    const tA = a.hour * 60 + a.minute;
    const tB = b.hour * 60 + b.minute;
    return tA - tB;
  });

  let html = "<table>";
  html += "<tr><th>시각</th><th>방면</th><th>종착역</th><th>급행 여부</th></tr>";
  filtered.forEach(train => {
    const hourStr = train.hour.toString().padStart(2, "0");
    const minStr = train.minute.toString().padStart(2, "0");
    html += `<tr>
      <td>${hourStr}:${minStr}</td>
      <td>${train.direction === "BOHUN" ? "중앙보훈병원 방면" : "개화 방면"}</td>
      <td>${train.dest}</td>
      <td style="color:${train.express ? '#f00' : '#0f0'}; font-weight:bold;">
        ${train.express ? "급행" : "일반"}
      </td>
    </tr>`;
  });
  html += "</table>";
  document.getElementById("timetable").innerHTML = html;
}
