function checkTrain() {
  const now = new Date();
  const nowSeconds = now.getSeconds();

  const nextTrain = timetable.find(train => {
    const targetTime = new Date();
    targetTime.setHours(train.hour);
    targetTime.setMinutes(train.minute);
    targetTime.setSeconds(0);

    const diff = (targetTime - now) / 1000;

function showTimetable(data, showAll = false) {
  const now = new Date();
  const nowMinutes = now.getHours() * 60 + now.getMinutes();

  let filtered = data;
  if (!showAll) {
    filtered = data.filter(train => {
      const trainMinutes = train.hour * 60 + train.minute;
      return trainMinutes >= nowMinutes;
    });
  }

  // âœ… ì—¬ê¸° ì¶”ê°€!
  filtered.sort((a, b) => {
    const tA = a.hour * 60 + a.minute;
    const tB = b.hour * 60 + b.minute;
    return tA - tB;
  });

  let html = "<table>";
  html += "<tr><th>ì‹œê°</th><th>ë°©ë©´</th><th>ì¢…ì°©ì—­</th><th>ê¸‰í–‰ ì—¬ë¶€</th></tr>";
  filtered.forEach(train => {
    const hourStr = train.hour.toString().padStart(2, "0");
    const minStr = train.minute.toString().padStart(2, "0");
    html += `<tr>
      <td>${hourStr}:${minStr}</td>
      <td>${train.direction === "BOHUN" ? "ì¤‘ì•™ë³´í›ˆë³‘ì› ë°©ë©´" : "ê°œí™” ë°©ë©´"}</td>
      <td>${train.dest}</td>
      <td style="color:${train.express ? '#f00' : '#0f0'}; font-weight:bold;">
        ${train.express ? "ê¸‰í–‰" : "ì¼ë°˜"}
      </td>
    </tr>`;
  });
  html += "</table>";
  document.getElementById("timetable").innerHTML = html;
}
